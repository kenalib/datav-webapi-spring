<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frying Routes Generator</title>
</head>
<body>

<h1>Frying Routes Generator</h1>

DataV の Flying Routes 地図に対応した JSON を出力するデモアプリです。


<h2>STEP1: データ登録</h2>

<form method="post" action="/flying-routes/japan">

<textarea name="route-csv" cols="30" rows="10">
東京,大阪
東京,福岡
中央区,品川区
</textarea>

    <div>
        <input type="radio" name="mode" value="flush" checked>新規保存
        <input type="radio" name="mode" value="append">追記
    </div>

    <div>
        データ有効期間: <input type="text" name="expire_minutes" value="5" size="8"> 分間
    </div>

    <input type="submit">

</form>


<h2>STEP2: データ取得</h2>

<a href="/flying-routes/japan">GET JSON data</a>


<h3>使い方</h3>

コンマ区切りで都市名を入力し、Submit を押す。<br>
都道府県名、県庁所在地都市名、東京都内の市区町村名に対応。<br>
(「県」「市」「区」等、最後の１文字は省略可。)

<pre style="border: solid 1px lightgray; width:300px;">
出発地名,到着地名
出発地名,到着地名
出発地名,到着地名
...
</pre>


</body>
</html>
